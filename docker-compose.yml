version: '3.8'

services:
  hub:
    image: eris-hub
    build:
      context: .
      dockerfile: ErisHub/Dockerfile
      target: release
    expose:
     - "5000"  


  bot:
    image: eris-bot
    build:
      context: .
      dockerfile: ErisHub.DiscordBot/Dockerfile
      target: release
    depends_on: 
      - hub